version: 0.2
workspace:
  type: kubernetes
  spec:
    image: codercom/enterprise-node:ubuntu
    container-based-vm: false
    cpu: 4
    memory: 16
    disk: 128
    gpu-count: 1
    labels:
      com.coder.custom.hello: "hello"
      com.coder.custom.world: "world"
  devURLs:
    - name: MyWebsite
      port: 3000
      scheme: http
      access: private
    - name: PublicPort
      port: 8080
      scheme: https
      access: public
